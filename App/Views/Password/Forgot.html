{% extends 'base.html' %}

{% block tittle %}Forgot password{% endblock %}

{% block body %}

	

	
	
	
	
	
	<div class="container mt-5">
	<div class="col-md-5 mx-auto">

    <h1>Request password reset</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    



		
			


	<form method="post" action="/password/request-reset">
		<div class="form-group  form-outline mb-4">
			<label for="inputEmail">Email address</label>
			<input type="email" id="inputEmail" name="email" placeholder="Email adress" autofocus required class="form-control"/>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-secondary btn-block mb-4">Send password reset</button>
		</div>
	</form>

			
				

	

    
	</div>
	</div>
	
{% endblock %}
