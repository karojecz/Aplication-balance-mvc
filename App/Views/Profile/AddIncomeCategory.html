{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>
    <script src="/js/app.js"></script>

    

{% endblock %}

{% block body %}

    <h1>Add income category</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" id="formIncomeCategory" action="/profile/AddIncomeCategory">

        <div class="form-group">
            <label for="inputName">Name</label>
            <input id="inputName" name="category"   required class="form-control" />
        </div>
       

        <button type="submit" class="bnt bnt-default">Save</button>
        <a href="/profile/show">Cancel</a>

    </form>

{% endblock %}
